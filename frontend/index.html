<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Course Materials Assistant</title>
    <link rel="stylesheet" href="style.css?v=20250906">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Course Materials Assistant</h1>
                    <p class="subtitle">Ask questions about courses, instructors, and content</p>
                </div>
                <div class="theme-controls">
                    <button 
                        id="theme-toggle" 
                        class="theme-toggle" 
                        aria-label="Toggle dark mode"
                        type="button"
                    >
                        <span class="toggle-icon sun-icon" aria-hidden="true">☀️</span>
                        <span class="toggle-icon moon-icon" aria-hidden="true">🌙</span>
                    </button>
                    <div class="theme-dropdown" id="theme-dropdown">
                        <button class="theme-dropdown-trigger" id="theme-dropdown-trigger" aria-label="Theme options">
                            <span>⚙️</span>
                        </button>
                        <div class="theme-dropdown-menu" id="theme-dropdown-menu">
                            <div class="theme-option" data-theme="light">
                                <span class="theme-icon">☀️</span>
                                <span class="theme-name">Light</span>
                            </div>
                            <div class="theme-option" data-theme="dark">
                                <span class="theme-icon">🌙</span>
                                <span class="theme-name">Dark</span>
                            </div>
                            <div class="theme-option" data-theme="auto">
                                <span class="theme-icon">🖥️</span>
                                <span class="theme-name">Auto</span>
                            </div>
                            <div class="theme-option" data-theme="high-contrast">
                                <span class="theme-icon">🔲</span>
                                <span class="theme-name">High Contrast</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- New Chat Button -->
                <div class="sidebar-section">
                    <button class="new-chat-button" id="newChatButton" aria-label="Start new chat conversation">+ NEW CHAT</button>
                </div>
                
                <!-- Course Stats -->
                <div class="sidebar-section">
                    <details class="stats-collapsible" open>
                        <summary class="stats-header">Courses (<span id="totalCourses">-</span>)</summary>
                        <div class="course-stats" id="courseStats">
                            <button class="quick-action-btn" id="showAllOutlinesBtn">
                                📋 Show All Course Outlines
                            </button>
                            <div class="course-cards" id="courseCards">
                                <span class="loading">Loading courses...</span>
                            </div>
                        </div>
                    </details>
                </div>

                <!-- Suggested Questions -->
                <div class="sidebar-section">
                    <details class="suggested-collapsible">
                        <summary class="suggested-header">Try asking:</summary>
                        <div class="suggested-items">
                            <button class="suggested-item" data-question="What is the outline of the &quot;MCP: Build Rich-Context AI Apps with Anthropic&quot; course?">Outline of a course</button>
                            <button class="suggested-item" data-question="Are there any courses that include a Chatbot implementation?">Courses about Chatbot</button>
                            <button class="suggested-item" data-question="Are there any courses that explain what RAG is?">Courses explaining RAG</button>
                            <button class="suggested-item" data-question="What was covered in lesson 5 of the MCP course?">Details of a course's lesson</button>
                        </div>
                    </details>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chatInput" 
                            placeholder="Ask about courses, lessons, or specific content..."
                            autocomplete="off"
                        >
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=20250906"></script>
</body>
</html>
